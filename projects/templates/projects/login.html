<div class="container">
        <h1>Login</h1>
        

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            Username:
            <br>
            <input type="text" name="username" />
            <br>
            Password:
            <br>
            <input type="password" name="password1" />
            {% if message %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <br>
            <br>
            <input class="btn btn-primary text-right" type="submit" value="Login" />
        </form>
    </div>
